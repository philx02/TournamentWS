<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="tws.css"/>
</head>
 
<body onload="connect()">

<script src="common.js"></script>

<script>

var wWebSocket;

function connect()
{
  try
  {
    wWebSocket = new WebSocket(QueryString.server);
  }
  catch (exc)
  {
    document.getElementById("debug").innerHTML = exc.message;
  }
  wWebSocket.onopen = function (evt) { greetings(evt); };
  wWebSocket.onmessage = function (evt) { updateSuccess(evt); };
}

function greetings(evt)
{
  wWebSocket.send("update_all|" + QueryString.id);
}

function updateSuccess(evt)
{
  document.getElementById("debug").innerText = evt.data;
}

</script>

<p id="debug"></p>

</body>
</html>
